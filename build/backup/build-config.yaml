- apiVersion: v1
  kind: BuildConfig
  metadata:
    creationTimestamp: null
    labels:
      build: oc-backup
    name: oc-backup
  spec:
    failedBuildsHistoryLimit: 5
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: oc-backup:latest
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      contextDir: build/backup
      git:
        ref: domq/pprof
        uri: https://github.com/epfl-idevelop/jahia2wp.git
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: ubuntu:latest
      type: Docker
    successfulBuildsHistoryLimit: 5
    triggers:
    - imageChange: {}
      type: ImageChange
    - type: ConfigChange
  status:
    lastVersion: 0
